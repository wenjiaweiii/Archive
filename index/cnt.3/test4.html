
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算梯形的面积</title>
</head>
<body>
    <script>
        function tixing(){
            var a = parseFloat(document.getElementById("up").value);
            var b = parseFloat(document.getElementById("down").value);
            var h = parseFloat(document.getElementById("heigh").value);
            var area = ((a+b)*h/2).toFixed(2);
            document.getElementById("area").innerHTML = area;
        }
    </script>
    <form>
        上底:
        <input type="text" name="up" id="up"><br>
        下底:
        <input type="text" name="down" id="down"><br>
        高:
        <input type="text" name="heigh" id="heigh"><br><br>
        <input type="button" onclick="tixing()" value="计算面积"><br>
        <P id="area" style="font-size: 40px">此处显示梯形的面积</P>
    </form>
</body>
</html>
